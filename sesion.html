<div class="overlay">
  <form>
    <div class="con">
      <header class="head-form">
        <h2>Iniciar sesión</h2>
        <p>Inicia sesión usando tu correo y contraseña</p>
      </header>
      <br>
      <div class="field-set">
        <span class="input-item">
          <i class="fa fa-user-circle"></i>
        </span>
        <input class="form-input" id="txt-input" type="text" placeholder="Correo" required>
        <br>
        <span class="input-item">
          <i class="fa fa-key"></i>
        </span>
        <input class="form-input" type="password" placeholder="Contraseña" id="pwd" name="password" required>
        <span>
          <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
        </span>
        <br>
        <button class="log-in">Iniciar sesión</button>
      </div>
      <div class="other">
        <button class="btn submits frgt-pass">¿Olvidaste tu contraseña?</button>
        <button class="btn submits sign-up">Registrarse
          <i class="fa fa-user-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>
</div>

    <script>
        /*ojito del formulario*/
        function show() {
    var p = document.getElementById('pwd');
    p.setAttribute('type', 'text');
}

function hide() {
    var p = document.getElementById('pwd');
    p.setAttribute('type', 'password');
}

var pwShown = 0;

document.getElementById("eye").addEventListener("click", function () {
    if (pwShown == 0) {
        pwShown = 1;
        show();
    } else {
        pwShown = 0;
        hide();
    }
}, false);
/*fin de ojito*/

// Inicio formulario
var loginButton = document.querySelector('.log-in');
  var signUpButton = document.querySelector('.sign-up');

  // Agregar evento de clic al botón de inicio de sesión
  loginButton.addEventListener('click', function(event) {
    event.preventDefault(); // Evitar el envío automático del formulario

    var correo = document.getElementById('txt-input').value;
    var contraseña = document.getElementById('pwd').value;

    // Validar los datos de inicio de sesión (aquí puedes agregar tu lógica de validación adicional)
    if (correo === 'julio@example.com' && contraseña === 'julio') {
      window.location.href = 'index.html'; // Redireccionar a la página de inicio
    } else {
      alert('Inicio de sesión fallido. Verifica tus datos.'); // Mostrar mensaje de error
    }
  });

  // Agregar evento de clic al botón de registro
  signUpButton.addEventListener('click', function(event) {
    event.preventDefault(); // Evitar el envío automático del formulario

    var correo = document.getElementById('txt-input').value;
    var contraseña = document.getElementById('pwd').value;

    // Validar los datos de registro (aquí puedes agregar tu lógica de validación adicional)
    if (correo && contraseña) {
      alert('Usuario creado con éxito'); // Mostrar mensaje de éxito
    } else {
      alert('Debes completar todos los campos.'); // Mostrar mensaje de error
    }
  });
  //Fin formulario
      </script>
