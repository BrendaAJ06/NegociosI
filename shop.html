  <div class="box">
    <input type="text" name="buscador" id="buscador" placeholder="Buscar" class="src" autocomplete="off">
  </div>

  <div class="productaciones"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var searchBar = document.getElementById('buscador');
      var products = document.getElementsByClassName('pro');

      searchBar.addEventListener('input', function () {
        var searchValue = searchBar.value.toLowerCase();

        for (var i = 0; i < products.length; i++) {
          var product = products[i];
          var productName = product.getElementsByClassName('des')[0].getElementsByTagName('h5')[0].textContent.toLowerCase();

          if (productName.includes(searchValue)) {
            product.style.display = 'block';
          } else {
            product.style.display = 'none';
          }
        }
      });
    });
  </script>
